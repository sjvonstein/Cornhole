{% extends "base.html" %} 
{% block title %}Home{% endblock %}

{% block content %}

<h1>Choose Players</h1>


<form>
    <div class="input-group mb-3">

            <select class="form-select" aria-label="Select Player 1" id="player1selected">
                <option selected>Player 1...</option>

                {% for player in players %}
                <option value="">{{ player.first_name }}</option>
                {% endfor %}

            </select>
    </div>
    <div class="input-group mb-3">
            <select class="form-select" aria-label="Select Player 2" id="player2selected">
                <option selected>Player 2...</option>

                {% for player in players %}
                <option value="">{{ player.first_name }}</option>
                {% endfor %}

            </select>
    </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
    </div>
</form>

{% endblock %}
